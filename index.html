<body>


    <div class="container my-4">
        <h1 class="my-4 text-center">Real-time Chatroom</h1>

        <div class="chat-rooms mb-3 text-center">
            <div class="my-4">Choose a chatroom: </div>

            <button class="btn btn-outline-warning" id="general">#general</button>
            <button class="btn btn-outline-warning" id="gaming">#gaming</button>
            <button class="btn btn-outline-warning" id="music">#music</button>
            <button class="btn btn-outline-warning" id="ninjas">#movies</button>
        </div>


        <div class="chat-window">
            <ul class="chat-list list-group"></ul> 
        </div>


      
      
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text border-info border-3">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-warning border-3" value="send">
                </div>
            </div>
        </form>



        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text border-info border-3 ">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control " required>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-warning border-3" value="update">
                </div>
            </div>
            <div class="update-mssg"></div>
        </form>















    </div>
